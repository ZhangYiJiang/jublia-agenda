<h1 class="board-title">Dashboard</h1>
<div *ngIf="!user.authed">
	<div class="form">
		Email: <input #email />
		Password: <input #password />
	</div>
	<button (click)="signUp(email.value, password.value); email.value=''; password.value=''">
	  Sign Up
	</button>
	<button (click)="logIn(email.value, password.value); email.value=''; password.value=''">
	  Login
	</button>
</div>
<div class="success" *ngIf="successMsg">{{successMsg}}</div>
<div class="error" *ngIf="errorMsg">{{errorMsg}}</div>
<div *ngIf="user.authed">
	<p>All Agenda:</p>
	<ul class="agenda-list">
	  <li *ngFor="let agenda of agendas | orderBy : 'id'"
	    (click)="onSelect(agenda)">
	    {{agenda.name}}
	  </li>
	</ul>
	<p>New Agenda</p>
	<form [formGroup]="agendaForm" novalidate (ngSubmit)="submitAgendaForm(agendaForm.valid)">
	  	<div class="form-field">
		    Name: <input type="text" formControlName="name" placeholder="Name">
		</div>
		<div class="form-field">
		    Abstract: <input type="text" formControlName="abstract" placeholder="Abstract">
		</div>
		<div class="form-field">
		    Location: <input type="text" formControlName="location" placeholder="Location">
		</div>
		<div class="form-field">
		    Start Date: <input type="date" formControlName="start" placeholder="Start Date">
		</div>
		<div class="form-field">
		    End Date: <input type="date" formControlName="end" placeholder="End Date">
		</div>
		<div class="form-field">
			<tag-input [ngModel]="agendaForm.tracks" [placeholder]="options.placeholder" [secondaryPlaceholder]="options.secondaryPlaceholder" formControlName="tracks"></tag-input>
		</div>
	  <button type="submit">Submit</button>
	</form>
	<div class="success" *ngIf="formMsg">{{formMsg}}</div>
</div>
