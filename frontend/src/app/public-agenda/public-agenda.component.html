<div *ngIf="!agenda">
  Agenda is not public.
</div>
<div *ngIf="agenda">
  <div class="agenda-title">Agenda for {{agenda.name}}</div>
  <div class="agenda-subtitle">{{agenda.description}}</div>
  <div class="agenda-subtitle">Location: {{agenda.location}}</div>
  <div *ngIf="!token">
  	<form (ngSubmit)="createToken()">
		<md-input required placeholder="Email" [(ngModel)]="email" name="email"></md-input>
		<button type="submit" class="primary">Create a personalised schedule</button>
	</form>
  </div>
  <div class="viewer-profile" *ngIf="token">
  	Personal schedule for {{email}}
  </div>
  <board *ngIf="agenda" [agenda]="agenda" [isPublic]="true" 
    [token]="token" [interestedSessionIds]="interestedSessionIds">
  </board>
</div>
