<div *ngIf="session.placeholder" class="placeholder-session"></div>
<div *ngIf="!session.placeholder" class="session-tile">
	<div class="session-title">{{session.name}}</div>
	<!-- session time format is 'HH:mm - HH:mm' -->
	<div *ngIf="session.start" class="session-time">{{session.start.getHours()}}:{{session.start.getMinutes()<10?'0':''}}{{session.start.getMinutes()}} - {{session.end.getHours()}}:{{session.end.getMinutes()<10?'0':''}}{{session.end.getMinutes()}}</div>
	<div class="session-venue">{{session.venue}}</div>
</div>
