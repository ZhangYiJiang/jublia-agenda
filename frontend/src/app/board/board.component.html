<div class="board"
  [class.not-dragging]="!dragging">
  <relative-column [sessions]="pendingSessions" [offsetDate]="offsetDate" [agenda]="agenda">
  </relative-column>
  <div class="scroll">
  <div class="day" *ngFor="let date of eventDates">
    <div class="day-title">{{date | date}}</div>
    <div class="row">
      <div class="track" *ngFor="let track of eventTracks">
        <div class="track-title">{{track.name}}</div>
        <absolute-column [sessions]="getSessionsForColumn(date, track.id)" 
          [day]="date" [track]="track" [offsetDate]="offsetDate" [agenda]="agenda"
          (onSessionChanged)="onSessionChanged($event)"
          (onNewSessionFromPending)="onNewSessionFromPending($event)">
        </absolute-column>
      </div>  
    </div>
  </div>
  </div>
</div>
