<div *ngIf="!agenda">
  Loading...
</div>
<div *ngIf="agenda">
  <span class="agenda-title">{{agenda.name}}</span>
  <button md-button class="secondary" *ngIf="!agenda.published" (click)="publishAgenda()">Publish</button>
  <button md-button class="secondary" *ngIf="agenda.published" (click)="unpublishAgenda()">Unpublish</button>

  <board *ngIf="agenda" [agenda]="agenda" [isPublic]="false">
  </board>
</div>
